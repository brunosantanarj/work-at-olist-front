<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste strength</title>
  </head>
  <body>
    <input type="password" id="password" />
    <p id="character">Pelo menos 6 caracteres</p>
    <p id="uppercase">Pelo menos 1 letra maiuscula</p>
    <p id="number">Pelo menos 1 numero</p>
    <div class="indicator">
      <div class="indicator-item indicator-item-weak"></div>
      <div class="indicator-item indicator-item-medium"></div>
      <div class="indicator-item indicator-item-strong"></div>
    </div>
    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
